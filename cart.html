<!DOCTYPE html>
<html>
<head>
  <title>QuickBazaar Cart</title>
</head>
<body>

<h1>Your Cart</h1>
<div id="cartItems">Loading cart...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDdNcqKl5dCXNq-sXcfKZEeEmPT38gMfbI",
  authDomain: "quickbazaar-be247.firebaseapp.com",
  projectId: "quickbazaar-be247"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const cartDiv = document.getElementById("cartItems");

async function loadCart() {
  // For demo, we fetch all cart collection (replace with user filter later)
  const snapshot = await getDocs(collection(db, "cart"));
  cartDiv.innerHTML = "";
  snapshot.forEach(doc => {
    const c = doc.data();
    cartDiv.innerHTML += `<div>${c.productName} - Rs ${c.price} x ${c.quantity}</div>`;
  });
}

loadCart();
</script>

</body>
</html>
